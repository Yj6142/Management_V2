<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>item 검색 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<div class="container text-center">
    <div class="mt-4">
        <form action="/search" method="post">
            <input type="text" name="articleNum">
            <input type="submit" value="search">
        </form>
    </div>
    <div class="mt-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Article No.</th>
                <th scope="col">Material Description</th>
                <th scope="col">Ex Price</th>
                <th scope="col">추가</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${item}">
                <td><span th:text="${item.articleNum}"></span></td>
                <td><span th:text="${item.name}"></span></td>
                <td><span th:text="'￥'+${item.exPrice}"></span></td>
                <td><a th:href="@{/quotation/add/{param}(param=${item.articleNum})}">추가</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
