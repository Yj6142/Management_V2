<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quotation 조회</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div class="container text-center">
  <h1>Quotation List</h1>
  <div class="mt-5">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">Company</th>
        <th scope="col">Request Date</th>
        <th scope="col">Article No.</th>
        <th scope="col">Material Description</th>
        <th scope="col">Unit Price[원]</th>
        <th scope="col">Ex Price[￥]</th>
        <th scope="col">Profit</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="quotation : ${quotations}">
        <td><span th:text="${quotation.id}"></span></td>
        <td><span th:text="${quotation.company}"></span></td>
        <td><span th:text="${quotation.requestDate}"></span></td>
        <td><span th:text="${quotation.item.articleNum}"></span></td>
        <td><span th:text="${quotation.item.name}"></span></td>
        <td><span th:text="${quotation.item.price}"></span></td>
        <td><span th:text="'￥'+${quotation.exPrice}"></span></td>
        <td><span th:text="${quotation.profit}"></span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
