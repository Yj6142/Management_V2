<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Quotation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a th:href="@{/quotation}" class="nav-link px-2 text-white">Quotation</a></li>
                <li><a th:href="@{/orders}" class="nav-link px-2 text-white">Order</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="container text-center">
    <div class="mt-5">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Request Date</th>
                <th scope="col">Article No.</th>
                <th scope="col">Material Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="quotation : ${quotation}">
                <td><span th:text="${quotation.requestDate}"></span></td>
                <td><span th:text="${quotation.item.articleNum}"></span></td>
                <td><span th:text="${quotation.item.name}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form class="row g-2" th:action="@{/quotation/add/{param}(param=${quotation.item.articleNum})}" th:object="${quotation}" method="post">

            <div class="col-auto">
                <label for="staticCompany" class="visually-hidden">Company</label>
                <input type="text" readonly class="form-control-plaintext text-center" id="staticCompany" value="Company">
            </div>
            <div class="col-auto">
                <label for="company" class="visually-hidden">Company</label>
                <input type="text" class="form-control" id="company" th:field="*{company}" placeholder="Company">
            </div>
            <div class="col-auto">
                <label for="staticDiscount" class="visually-hidden">Discount Rate</label>
                <input type="text" readonly class="form-control-plaintext text-center" id="staticDiscount" value="Discount">
            </div>
            <div class="col-auto">
                <label for="discount" class="visually-hidden">Discount rate</label>
                <input type="number" class="form-control" id="discount" min="0" max="100" value="0" th:field="*{discountRate}" placeholder="Discount rate[%]">
            </div>
            <div class="col-auto px-5">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
